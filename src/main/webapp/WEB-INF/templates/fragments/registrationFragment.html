<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>
<div th:fragment="header">
    <link rel="stylesheet" th:href="@{/resources/css/fragment.css}">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex">
                        <a th:id="Lang" class="btn" th:href="@{?lang=en_US}">English</a>
                        <a th:id="Lang" class="btn" th:href="@{?lang=ru_RU}">Русский</a>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</div>
</body>
</html>
