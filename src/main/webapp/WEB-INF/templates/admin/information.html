<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information page</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/resources/css/information.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="~{fragments/adminFragment::header}"></div>
<div class="container">
    <div class="row">
        <div class="col-8" id="text">
            <h2 class="text-center" th:text="#{home.aboutGym}">About gym</h2>
            <p th:text="#{home.fitnessLife}">Fitness life</p>
            <ul>
                <li th:text="#{home.cardioZone}">Cardio zone</li>
                <li th:text="#{home.freeWeights}">Free weights</li>
                <li th:text="#{home.powerEquipment}">Power equipment</li>
                <li th:text="#{home.individualTrainings}">Individual trainings</li>
            </ul>
        </div>
        <div class="col-4">
            <h5 th:text="#{information.workingHours}">Working hours</h5>
            <ul>
                <li th:text="#{information.mon-fri}">Mon-Fri 08.00-22.00</li>
                <li th:text="#{information.sat-sun}">Sat-Sun 08.00-15.00</li>
            </ul>
        </div>
    </div>
    <img src="/resources/images/IMG_5369-1024x587.jpg" class="foto">
    <div class="row">
        <div class="col-8">
            <p th:text="#{information.place}">Place</p>
        </div>
        <img src="/resources/images/IMG_5373-768x487.jpg" class="foto">
    </div>
    <div class="row">
        <div class="col-8">
            <p th:text="#{information.design}">Design</p>
        </div>
        <img src="/resources/images/Fitness-life3.jpg" class="foto">
        <div class="col-8">
            <ul>
                <li th:text="#{information.white}">White</li>
                <li th:text="#{information.slogans}">Slogans</li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="~{fragments/adminFragment::footer}"></div>
</body>
</html>
